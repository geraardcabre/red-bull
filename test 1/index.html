<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" sizes="16x16" href="https://img.redbull.com/images/c_scale,w_16/favicons/www.redbull.com/favicon/favicon-16.png">
        <title>2023 Driver Standings</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title"><span class="year">2023</span> Driver <span class="standing">Standing</span></h1>  
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Driver</th>
                        <th>Constructor</th>
                        <th>Points</th>
                    </tr>
                </thead>      
                <tbody data-attribute="drivers-info"></tbody>      
            </table>
        </div>
        <script src="driver.js"></script>
        <script src="index.js"></script>
    </body>
</html>
